<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- search area -->
    <h2 class="text-center text-info">Search Book</h2>
    <div class="input-group mb-3 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Search book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" onclick="searchBook()" class="btn btn-info" type="button" id="button-addon2">Search
            here</button>
    </div>

    <!--search result -->
    <div id="spinner">
        <div class="text-center text-success" id="search-result">

        </div>
    </div>


    <!-- books data -->
    <div id="book" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
        </div>
    </div>

    <!-- error message -->
    <h2 id="error-message" class="text-danger">

    </h2>




    <script src="app.js"></script>

    <!-- bootstrap.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>

</html>
